<div class="row">
	<div class="col-xs-12 today">
		<div class="page-header">
			<h1>New episodes</h1>
		</div>

		<div class="row">
			<div class="col-lg-6 col-lg-push-3 col-xs-12">
				<div class="card">
					<h2>Today's Episodes</h2>
					<div class="row-flex" ng-if="todays_episodes.length > 0">
						<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12" ng-repeat="episode in ::todays_episodes | orderByName: 'showname'">
							<dailyepisodes></dailyepisodes>
						</div>
					</div>
					<p ng-if="todays_episodes.length === 0">No episodes for today.</p>
				</div>
			</div>
			<div class="col-lg-3 col-lg-push-3 col-xs-12">
				<div class="card">
					<h2>Tomorrow's Episodes</h2>
					<div class="row-flex" ng-if="tomorrows_episodes.length > 0">
						<div class="col-lg-6 col-md-3 col-sm-4 col-xs-12" ng-repeat="episode in ::tomorrows_episodes | orderByName: 'showname'">
							<dailyepisodes></dailyepisodes>
						</div>
					</div>
					<p ng-if="tomorrows_episodes.length === 0">No episodes for tomorrow.</p>
				</div>
			</div>
			<div class="col-lg-3 col-lg-pull-9 col-xs-12">
				<div class="card">
					<h2>Yesterday's Episodes</h2>
					<div class="row-flex" ng-if="yesterdays_episodes.length > 0">
						<div class="col-lg-6 col-md-3 col-sm-4 col-xs-12" ng-repeat="episode in ::yesterdays_episodes | orderByName: 'showname'">
							<dailyepisodes></dailyepisodes>
						</div>
					</div>
					<p ng-if="yesterdays_episodes.length === 0">No episodes for yesterday.</p>
				</div>
			</div>
		</div>
	</div>
</div>
<loadingspinner></loadingspinner>
