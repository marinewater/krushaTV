<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3 col-lg-4 col-lg-push-4">
        <div class="jumbotron">
            <h1><i class="fa fa-sign-in"></i> Login</h1>
            <alert ng-repeat="alert in alerts" type="{{ ::alert.type }}" close="closeAlert($index)">{{ ::alert.msg }}</alert>
            <form role="form" ng-submit="loginForm.$valid && login_full(username, password)" name="loginForm">
                <div class="form-group" ng-class="{'has-error': loginForm.username.$touched && loginForm.username.$error.required}">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" ng-model="username" ng-model-options="{ updateOn: 'blur' }" class="form-control" required/>
                </div>
                <div class="form-group" ng-class="{'has-error': loginForm.password.$touched && (loginForm.password.$error.minlength || loginForm.password.$error.required)}">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" ng-model="password" ng-model-options="{ updateOn: 'blur' }" class="form-control" required ng-minlength="6"/>
                    <span class="help-block" ng-show="loginForm.password.$touched && loginForm.password.$error.minlength">Password needs to be at least 6 characters long.</span>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>

                <p class="pull-right"><a href="/signup">Sign Up</a></p>

                <div class="clearfix"></div>

                <div>
                    <p>or login with:</p>

                    <ul class="list-inline" login-buttons>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
