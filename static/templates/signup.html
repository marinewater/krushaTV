<div class="row signup">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
		<div class="jumbotron">
			<h1><i class="fa fa-lock"></i> Sign Up</h1>
            <alert ng-repeat="alert in alerts" type="{{ ::alert.type }}" close="closeAlert($index)">{{ ::alert.msg }}</alert>

			<form role="form" class="form-horizontal" name="signupForm" ng-submit="signupForm.$valid && signup(username, password)">
				<div class="form-group" ng-class="{'has-error': signupForm.username.$touched && signupForm.username.$error.required}">
                    <label for="username" class="col-md-2 control-label">Username:</label>
	            	<div class="col-md-10">
	                    <input type="text" id="username" name="username" ng-model="username" ng-model-options="{ updateOn: 'blur' }" class="form-control" required/>
	                </div>
                </div>
                <div class="form-group" ng-class="{'has-error': signupForm.password.$touched && (signupForm.password.$error.minlength || signupForm.password.$error.required)}">
                    <label for="password" class="col-md-2 control-label">Password:</label>
	            	<div class="col-md-10">
	                    <input type="password" id="password" name="password" ng-model="password" ng-model-options="{ updateOn: 'blur' }" class="form-control" required ng-minlength="6"/>
	                    <span class="help-block" ng-show="signupForm.password.$touched && signupForm.password.$error.minlength">Password needs to be at least 6 characters long.</span>
	                </div>
                </div>
				<div class="form-group">
					<div class="col-md-10 col-md-offset-2">
						<div id="recaptcha"></div>
					</div>
				</div>
		        <div class="form-group">
		            <div class="col-md-10 col-md-offset-2">
                		<button type="submit" class="btn btn-primary">Sign up</button>
            		</div>
            	</div>
			</form>

	        <div class="row">
	            <div class="col-md-10 col-md-offset-2">
	                <p class="pull-left hidden-xs login">or login with:</p>
					<p class="visible-xs">or login with:</p>

	                <login-buttons></login-buttons>
	            </div>
        	</div>
		</div>
	</div>
</div>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
